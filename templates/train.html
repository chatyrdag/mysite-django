{% extends 'base.html' %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
{% endblock %}

{% block content %}
    <div class="row d-flex justify-content-center">
        <div class="col-md-3">
            <div id="app" class="card text-center mt-5">
                <div class="row">
                    <div class="col-12">
                        <h3>{{ train.name }}</h3>
                        <p>{{ train.short_instruction }}</p>
                        <h1 :key="componentKey"
                            id="math-task"
                            class="mt-5 mb-5"
                            style="color: #000000"> [[ task ]]</h1>
                    </div>


                    <div class="col-2"></div>
                    <div class="col-8">
                        <div class="form-outline mt-3">
                            <input type="text" id="form1" class="form-control text-center"
                                   v-model="answer"
                                   v-focus v-on:keyup.enter="setTask"
                                   :disabled="disableInput"/>
                            <label class="form-label" for="form1">Ответ</label>
                        </div>
                        <div class="mb-5">
                            <p v-bind:style="{color: activeColor}">[[ message ]]</p>
                        </div>
                    </div>
                    <div class="col-2"></div>

                    <div class="col-12">
                        <p>Задание [[ givenTasks ]] из [[ totalTasks ]]</p>
                        <p>Правильно решённых: [[ correctSolvedTasks ]]</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        Vue.prototype.$user_id = {{ user.id }};
        Vue.prototype.$train_id =  {{ train.id }};

    </script>
    <script src="/static/js/train/{{ train.train_type }}.js"></script>
{% endblock %}
