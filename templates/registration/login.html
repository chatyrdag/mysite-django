{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-12 col-md-4">
            <div class="card text-center mt-5">
                <h5 class="card-title">Вход на сайт</h5>
                <form
                        class="mt-5 mb-2 ml-5 mr-5"
                        method="post"
                        action="{% url 'login' %}"
                >
                    {% csrf_token %}
                    {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {{ form.non_field_errors }}
                    </div>
                    {% endif %}

                    <div class="form-outline mb-4">
                        {{ form.username.errors }}
                        {{ form.username }}
                        <label class="form-label" for="{{ form.username.id_for_label }}">Логин:</label>


                    </div>
                    <div class="form-outline mb-4">
                        {{ form.password.errors }}
                        {{ form.password }}
                        <label class="form-label" for="{{ form.password.id_for_label }}">Пароль:</label>

                    </div>

                    <div class="row mt-4 mb-4">
                        <div class="col-12">
                            <button
                                    type="submit"
                                    value="login"
                                    class="btn btn-primary btn-block"
                            >Войти
                            </button>
                            <input type="hidden" name="next" value="{{ next }}">
                        </div>
                        <div class="col-12 d-flex justify-content-center mt-4">

                            <div class="form-check">
                                <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value=""
                                        id="formCheck"
                                />
                                <label class="form-check-label" for="formCheck"> Запомнить меня</label>
                            </div>
                        </div>

                        <div class="col-12 mt-4">
                            <a href="#">Забыли пароль?</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-12 mb-5"></div>
    </div>


{% endblock %}
