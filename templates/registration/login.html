{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-12 col-md-4">
            <div class="card text-center mt-5">
                <h5 class="card-title">Вход на сайт</h5>
                <form class="mt-5 mb-2 ml-5 mr-5">

                    <div class="form-outline mb-4">
                        <input type="text" id="formLogin" class="form-control"/>
                        <label class="form-label" for="formLogin">Логин</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" id="formPassword" class="form-control"/>
                        <label class="form-label" for="formPassword">Пароль</label>
                    </div>

                    <div class="row mb-4">
                        <div class="col-12">
                             <button type="submit" class="btn btn-primary btn-block">Войти</button>
                        </div>
                         <div class="col-12 d-flex justify-content-center mt-4">

                            <div class="form-check">
                                <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value=""
                                        id="formCheck"
                                />
                                <label class="form-check-label" for="formCheck"> Запомнить меня</label>
                            </div>
                        </div>

                        <div class="col-12 mt-4">
                            <a href="#">Забыли пароль?</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-12 mb-5"></div>
    </div>


{% endblock %}
